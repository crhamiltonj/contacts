<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <title>Contacts</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main-navigation">
    <div class="navbar-brand">
      <h1 class="title">Contacts</h1>
    </div>
    <div class="navbar-item">
      
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
            <form action="#" method="post">
                <div class="field is-grouped">
                    <input type="text" name="username" id="" class="navbar-item" placeholder="username">
                    <input type="password" name="password" id="" class="navbar-item" placeholder="password">
                    <button type="submit" class="navbar-item">Sign In</button>
                </div>
              </form>
        </div>
        <a href="#" class="navbar-item">Sign Up</a>
        <a href="#" class="navbar-item">About</a>
        <a href="#" class="navbar-item">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container">
  {% block content %}
  {% endblock %}
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Copyright &copy; 2019, All The IT, LLC. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
